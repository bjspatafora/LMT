<!-- browse.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse Books</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f9;
        margin: 0;
        padding: 0;
    }
    
    header {
        background: #4a90e2;
        color: white;
        padding: 1rem 2rem;
        text-align: center;
    }

    .search-container {
        display: flex;
        justify-content: center;
        margin-bottom: 2rem;
        padding: 0 1rem;
    }
    
    .search-form {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        max-width: 1000px;
    }
    
    .search-input,
    .filter-input {
        padding: 0.6rem 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
        min-width: 180px;
        max-width: 100%;
    }
    
    .search-button {
        background-color: #4a90e2;
        color: white;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.2s;
    }
    
    .search-button:hover {
        background-color: #357abd;
    }
    
    .back-button-container {
        text-align: center;
        margin-top: 1rem;
    }
    
    .back-button {
        background-color: #e0e0e0;
        color: #333;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        text-decoration: none;
        font-size: 0.9rem;
        box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        transition: background-color 0.2s;
    }
    
    .back-button:hover {
        background-color: #ccc;
    }
    
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .book-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .book-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .book-author {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1rem;
    }

    .info-button {
      align-self: start;
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .info-button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Online Library - Browse Books</h1>
  </header>
  <!-- BACK BUTTON ---------------------------------------------------------->
  <div class="back-button-container">
  <a class="back-button" href="index">‚Üê Back to Home</a>
  </div>
  <br>
  <!-- SEARCH BAR ----------------------------------------------------------->
  <div class="search-container">
  <form action="" method="GET" class="search-form">
    <input type="text" name="title" placeholder="Search by title..."
           class="search-input" />
    <input type="text" name="author" placeholder="Author"
           class="filter-input" />
    <select name="genre" class="filter-input">
      <option value="">All Genres</option>
      {% for genre in genres %}
      <option value="{{ genre }}">{{ genre }}</option>
      {% endfor %}
    </select>
    <button type="submit" class="search-button">Search</button>
  </form>
  </div>
  <!-- BOOKS ---------------------------------------------------------------->
  <div class="container">
    {% for book in books %}
      <div class="book-card">
       <div class="book-title">{{ book['title'] }} </div>
       <div class="book-author">{{ book['author'] }} </div>
       <a class="info-button"
          href="{{ url_for('book', isbn=book['ISBN']) }}">More Info</a>
      </div>
    {% endfor %}
  </div>
</body>
</html>
