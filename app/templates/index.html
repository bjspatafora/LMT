<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Library - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1.5rem 0;
      flex-wrap: wrap;
    }

    .nav-button {
      background-color: #4a90e2;
      color: white;
      padding: 0.7rem 1.4rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.2s;
    }

    .nav-button:hover {
      background-color: #357abd;
    }

    .section {
      padding: 2rem;
    }

    .section h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      color: #333;
      text-align: center;
    }

    .book-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .book-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .book-author {
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Online Library</h1>
  </header>

  <div class="button-row">
    <a class="nav-button" href="browse">Browse Books</a>
    <a class="nav-button" href="logout">Logout</a>
    <a class="nav-button" href="#">View Checked Out Books </a>
    <!-- Add more buttons here -->
  </div>
  <!-- Put other features here: recommended books, newly added books, etc-->
</body>
</html>
